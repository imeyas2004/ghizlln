buildscript {
    ext.kotlin_version = '1.9.10' // ou la version installÃ©e
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath 'com.google.gms:google-services:4.4.2' // ðŸ‘ˆ AjoutÃ© ici
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ðŸ‘ˆ ajoute ceci si absent
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
